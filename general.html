<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Supplies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            text-align: center;
            width: 200px;
        }
        .item img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .item img:hover {
            transform: scale(1.1);
        }
        .item p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .checkout:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>General Supplies</h1>
    
    <div class="container">
        <div class="item">
            <img src="batteries.png" alt="Batteries">
            <p>Batteries (AA, Pack of 4) - R50</p>
            <input type="checkbox" value="Batteries|50">
        </div>

        <div class="item">
            <img src="lightbulb.png" alt="Light Bulb">
            <p>LED Light Bulb - R30</p>
            <input type="checkbox" value="Light Bulb|30">
        </div>

        <div class="item">
            <img src="extension_cord.png" alt="Extension Cord">
            <p>Extension Cord (5m) - R120</p>
            <input type="checkbox" value="Extension Cord|120">
        </div>

        <div class="item">
            <img src="torch.png" alt="Torch">
            <p>Rechargeable Torch - R200</p>
            <input type="checkbox" value="Torch|200">
        </div>

        <div class="item">
            <img src="first_aid.png" alt="First Aid Kit">
            <p>First Aid Kit - R250</p>
            <input type="checkbox" value="First Aid Kit|250">
        </div>

        <div class="item">
            <img src="matches.png" alt="Matches">
            <p>Box of Matches - R10</p>
            <input type="checkbox" value="Matches|10">
        </div>

        <div class="item">
            <img src="scissors.png" alt="Scissors">
            <p>Scissors - R40</p>
            <input type="checkbox" value="Scissors|40">
        </div>

        <div class="item">
            <img src="notebook.png" alt="Notebook">
            <p>Notebook - R35</p>
            <input type="checkbox" value="Notebook|35">
        </div>

        <div class="item">
            <img src="glue.png" alt="Glue">
            <p>Super Glue - R25</p>
            <input type="checkbox" value="Glue|25">
        </div>

        <div class="item">
            <img src="tape.png" alt="Adhesive Tape">
            <p>Adhesive Tape (2 Rolls) - R45</p>
            <input type="checkbox" value="Adhesive Tape|45">
        </div>

        <div class="item">
            <img src="toolkit.png" alt="Tool Kit">
            <p>Basic Tool Kit - R300</p>
            <input type="checkbox" value="Tool Kit|300">
        </div>
    </div>

    <button class="checkout" onclick="checkout()">Checkout</button>

    <script>
        function checkout() {
            let selectedItems = [];
            document.querySelectorAll("input[type='checkbox']:checked").forEach(checkbox => {
                let [name, price] = checkbox.value.split("|");
                selectedItems.push({ name, price: parseFloat(price) });
            });

            if (selectedItems.length === 0) {
                alert("Please select at least one item.");
                return;
            }

            // Send selected items to checkout.html
            const cartData = encodeURIComponent(JSON.stringify(selectedItems));
            window.location.href = `checkout.html?cart=${cartData}`;
        }
    </script>

</body>
</html>
