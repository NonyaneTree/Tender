<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Orders</title>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.21.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.21.0/services/services-web.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-details {
            text-align: left;
        }
        .order-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .accept-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .accept-button:hover {
            background: #45a049;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Driver Orders</h1>

    <div class="container">
        <h3>Order Details</h3>
        <div id="order-info" class="order-details">
            <p><strong>Delivery Address:</strong> <span id="address"></span></p>
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong>Postal Code:</strong> <span id="postal"></span></p>
            <h4>Items:</h4>
            <div id="order-items"></div>
        </div>

        <button id="accept-order" class="accept-button">Accept Order</button>
    </div>

    <div id="map"></div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return JSON.parse(decodeURIComponent(params.get("order")));
        }

        function displayOrder() {
            const orderData = getQueryParams();
            document.getElementById("address").textContent = orderData.location.address;
            document.getElementById("city").textContent = orderData.location.city;
            document.getElementById("postal").textContent = orderData.location.postal;

            const orderItemsContainer = document.getElementById("order-items");
            orderItemsContainer.innerHTML = "";
            orderData.items.forEach(item => {
                orderItemsContainer.innerHTML += `<div class="order-item">${item.name} - R${item.price}</div>`;
            });

            initMap(orderData.location);
        }

        document.getElementById("accept-order").addEventListener("click", function() {
            alert("Order accepted! Navigate to the customer.");
            window.location.href = `checkout.html?acceptedOrder=true`;
        });

        function initMap(location) {
            const map = tt.map({
                key: "YOUR_TOMTOM_API_KEY",
                container: "map",
                center: { lat: -26.2041, lng: 28.0473 }, // Default center (Johannesburg)
                zoom: 12
            });

            const customerMarker = new tt.Marker()
                .setLngLat([28.0473, -26.2041])
                .addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const driverLocation = [position.coords.longitude, position.coords.latitude];

                    const driverMarker = new tt.Marker({ color: "blue" })
                        .setLngLat(driverLocation)
                        .addTo(map);

                    map.setCenter(driverLocation);

                    calculateRoute(driverLocation, [28.0473, -26.2041], map);
                });
            }
        }

        function calculateRoute(driverLocation, customerLocation, map) {
            tt.services.calculateRoute({
                key: "YOUR_TOMTOM_API_KEY",
                locations: `${driverLocation.join(",")}:${customerLocation.join(",")}`,
                travelMode: "car"
            })
            .then(response => {
                const geojson = response.toGeoJson();
                map.addLayer({
                    id: "route",
                    type: "line",
                    source: {
                        type: "geojson",
                        data: geojson
                    },
                    paint: {
                        "line-color": "#ff0000",
                        "line-width": 5
                    }
                });
            });
        }

        window.onload = displayOrder;
    </script>

</body>
</html>
