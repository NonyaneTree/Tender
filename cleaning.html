<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Supplies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            text-align: center;
            width: 200px;
        }
        .item img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .item img:hover {
            transform: scale(1.1);
        }
        .item p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .checkout:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>Cleaning Supplies</h1>
    
    <div class="container">
        <div class="item">
            <img src="mob.png" alt="Mob">
            <p>Mob - R150</p>
            <input type="checkbox" value="Mob|150">
        </div>

        <div class="item">
            <img src="broom.png" alt="Broom">
            <p>Broom - R100</p>
            <input type="checkbox" value="Broom|100">
        </div>

        <div class="item">
            <img src="mop_bucket.png" alt="Mop Bucket">
            <p>Mop Bucket - R250</p>
            <input type="checkbox" value="Mop Bucket|250">
        </div>

        <div class="item">
            <img src="detergent.png" alt="Detergent">
            <p>Detergent - R75</p>
            <input type="checkbox" value="Detergent|75">
        </div>

        <div class="item">
            <img src="gloves.png" alt="Cleaning Gloves">
            <p>Cleaning Gloves - R50</p>
            <input type="checkbox" value="Cleaning Gloves|50">
        </div>

        <div class="item">
            <img src="trash_bags.png" alt="Trash Bags">
            <p>Trash Bags (Pack) - R80</p>
            <input type="checkbox" value="Trash Bags|80">
        </div>

        <div class="item">
            <img src="disinfectant.png" alt="Disinfectant">
            <p>Disinfectant - R120</p>
            <input type="checkbox" value="Disinfectant|120">
        </div>
    </div>

    <button class="checkout" onclick="checkout()">Checkout</button>

    <script>
        function checkout() {
            let selectedItems = [];
            document.querySelectorAll("input[type='checkbox']:checked").forEach(checkbox => {
                let [name, price] = checkbox.value.split("|");
                selectedItems.push({ name, price: parseFloat(price) });
            });

            if (selectedItems.length === 0) {
                alert("Please select at least one item.");
                return;
            }

            // Send selected items to checkout.html
            const cartData = encodeURIComponent(JSON.stringify(selectedItems));
            window.location.href = `checkout.html?cart=${cartData}`;
        }
    </script>

</body>
  </html>
