<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Equipment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            text-align: center;
            width: 200px;
        }
        .item img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .item img:hover {
            transform: scale(1.1);
        }
        .item p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .checkout:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>Office Equipment</h1>
    
    <div class="container">
        <div class="item">
            <img src="printer.png" alt="Printer">
            <p>Printer - R2500</p>
            <input type="checkbox" value="Printer|2500">
        </div>

        <div class="item">
            <img src="scanner.png" alt="Scanner">
            <p>Scanner - R1800</p>
            <input type="checkbox" value="Scanner|1800">
        </div>

        <div class="item">
            <img src="monitor.png" alt="Monitor">
            <p>Monitor - R3500</p>
            <input type="checkbox" value="Monitor|3500">
        </div>

        <div class="item">
            <img src="keyboard.png" alt="Keyboard">
            <p>Keyboard - R500</p>
            <input type="checkbox" value="Keyboard|500">
        </div>

        <div class="item">
            <img src="mouse.png" alt="Mouse">
            <p>Mouse - R300</p>
            <input type="checkbox" value="Mouse|300">
        </div>

        <div class="item">
            <img src="shredder.png" alt="Shredder">
            <p>Paper Shredder - R2000</p>
            <input type="checkbox" value="Shredder|2000">
        </div>

        <div class="item">
            <img src="photocopier.png" alt="Photocopier">
            <p>Photocopier - R8000</p>
            <input type="checkbox" value="Photocopier|8000">
        </div>

        <div class="item">
            <img src="chair.png" alt="Office Chair">
            <p>Office Chair - R1200</p>
            <input type="checkbox" value="Office Chair|1200">
        </div>

        <div class="item">
            <img src="desk.png" alt="Office Desk">
            <p>Office Desk - R3000</p>
            <input type="checkbox" value="Office Desk|3000">
        </div>
    </div>

    <button class="checkout" onclick="checkout()">Checkout</button>

    <script>
        function checkout() {
            let selectedItems = [];
            document.querySelectorAll("input[type='checkbox']:checked").forEach(checkbox => {
                let [name, price] = checkbox.value.split("|");
                selectedItems.push({ name, price: parseFloat(price) });
            });

            if (selectedItems.length === 0) {
                alert("Please select at least one item.");
                return;
            }

            // Send selected items to checkout.html
            const cartData = encodeURIComponent(JSON.stringify(selectedItems));
            window.location.href = `checkout.html?cart=${cartData}`;
        }
    </script>

</body>
            </html>
