<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            text-align: center;
            width: 200px;
        }
        .item img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .item img:hover {
            transform: scale(1.1);
        }
        .item p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .checkout:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h1>Consumable</h1>
    
    <div class="container">
        <div class="item">
            <img src="cleaning.png" alt="Cleaning Supplies">
            <p>Cleaning Supplies - R50</p>
            <input type="checkbox" value="Cleaning Supplies|50">
        </div>

        <div class="item">
            <img src="office.png" alt="Office Supplies">
            <p>Office Supplies - R100</p>
            <input type="checkbox" value="Office Supplies|100">
        </div>

        <div class="item">
            <img src="ppe.png" alt="PPE">
            <p>PPE - R200</p>
            <input type="checkbox" value="PPE|200">
        </div>

        <div class="item">
            <img src="food.png" alt="Food Items">
            <p>Food Items - R75</p>
            <input type="checkbox" value="Food Items|75">
        </div>

        <div class="item">
            <img src="general.png" alt="General Supplies">
            <p>General Supplies - R150</p>
            <input type="checkbox" value="General Supplies|150">
        </div>
    </div>

    <button class="checkout" onclick="checkout()">Checkout</button>

    <script>
        function checkout() {
            let selectedItems = [];
            document.querySelectorAll("input[type='checkbox']:checked").forEach(checkbox => {
                let [name, price] = checkbox.value.split("|");
                selectedItems.push({ name, price: parseFloat(price) });
            });

            if (selectedItems.length === 0) {
                alert("Please select at least one item.");
                return;
            }

            // Send selected items to checkout.html
            const cartData = encodeURIComponent(JSON.stringify(selectedItems));
            window.location.href = `checkout.html?cart=${cartData}`;
        }
    </script>

</body>
</html>
