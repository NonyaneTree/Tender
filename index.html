<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #007847, #ffb400, #de2010, #002395, #ffffff, #000000);
            background-size: 600% 600%;
            animation: backgroundShift 10s infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .splash-text {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background-color: #ffb400;
            transition: width 20s linear;
        }
    </style>
</head>
<body>

    <div id="splash-text" class="splash-text">Hello</div>

    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>

    <script>
        const names = ["Hello", "Sawubona", "Aweh", "Dumela", "Heita", "Unjani", "Howzit", "Molo", "Ndaa", "Thobela", "Abuxeni", "Avuxeni", "Goeie dag", "Lotjhani", "Molweni"];
        const textElement = document.getElementById("splash-text");
        const progressElement = document.getElementById("progress");
        let index = 0;
        const totalTime = 20000; // 20 seconds
        const intervalTime = totalTime / names.length; // Time per name (~1.3s)

        function showNextName() {
            if (index < names.length) {
                textElement.textContent = names[index];
                index++;

                // Randomize text position
                textElement.style.top = Math.floor(Math.random() * 60 + 20) + "%";
                textElement.style.left = Math.floor(Math.random() * 60 + 20) + "%";

                // Show text
                textElement.style.opacity = "1";

                // Hide text after ~1 second
                setTimeout(() => {
                    textElement.style.opacity = "0";
                }, intervalTime - 300);

                // Schedule next name
                setTimeout(showNextName, intervalTime);
            } else {
                // Redirect after 20 seconds
                setTimeout(() => {
                    window.location.href = "tenders.html";
                }, 500);
            }
        }

        // Start progress bar animation
        progressElement.style.width = "100%";

        // Start name cycle
        showNextName();
    </script>

</body>
</html>
