<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            text-align: center;
        }
        .item img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .item img:hover {
            transform: scale(1.1);
        }
        .item p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Consumable</h1>
    
    <div class="container">
        <div class="item">
            <a href="cleaning.html">
                <img src="cleaning.png" alt="Cleaning Supplies">
            </a>
            <p>Cleaning Supplies</p>
        </div>

        <div class="item">
            <a href="office.html">
                <img src="office.png" alt="Office Supplies">
            </a>
            <p>Office Supplies</p>
        </div>

        <div class="item">
            <a href="ppe.html">
                <img src="ppe.png" alt="PPE">
            </a>
            <p>PPE</p>
        </div>

        <div class="item">
            <a href="food.html">
                <img src="food.png" alt="Food Items">
            </a>
            <p>Food Items</p>
        </div>

        <div class="item">
            <a href="general.html">
                <img src="general.png" alt="General Supplies">
            </a>
            <p>General Supplies</p>
        </div>
    </div>

    <button id="confirm-location">Confirm Location</button>

    <script>
        document.getElementById("confirm-location").addEventListener("click", function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Get the latitude and longitude
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // Redirect to driver.html and pass the location as URL parameters
                    window.location.href = "driver.html?lat=" + latitude + "&lng=" + longitude;
                }, function(error) {
                    alert("Error in getting location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>

</body>
</html>
